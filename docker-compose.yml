services:
  spotify2mqtt:
    build: .
    container_name: spotify2mqtt
    env_file: .env
    restart: unless-stopped
    ports:
      - "${AUTH_PORT:-9999}:${AUTH_PORT:-9999}"
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 30s
      timeout: 5s
      retries: 3
