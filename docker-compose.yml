services:
  spotify2mqtt:
    build: .
    container_name: spotify2mqtt
    env_file: .env
    restart: unless-stopped
    ports:
      - "9999:9999" # f√ºr einmaliges Auth-Setup (npm run auth)
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 30s
      timeout: 5s
      retries: 3
